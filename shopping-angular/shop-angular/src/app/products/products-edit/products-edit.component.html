<div class="container" *ngIf="product | async as productData">
    <mat-card class="card">
        <mat-card-content>
            <div>
                <mat-form-field>
                    <mat-label>Nome do produto</mat-label>
                    <input [(ngModel)]="productData.name" matInput>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Fabricantes</mat-label>
                    <mat-select [(ngModel)]="productData.manufacturer.id" name="manufacturer">
                        <mat-option *ngFor="let manufacturer of manufacturersList" [value]="manufacturer.id">{{manufacturer.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Pre√ßo do produto</mat-label>
                    <input [(ngModel)]="productData.prize" matInput>
                </mat-form-field>
            </div>
            <div>
                <button mat-raised-button color="primary" (click)="onSave(productData.name, productData.manufacturer.id, productData.prize)">Salvar</button>
                <button mat-raised-button color="warn" (click)="onCancel()">Cancelar</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
