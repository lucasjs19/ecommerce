<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">
      <button mat-raised-button color="accent" (click)="onAdd()">Adicionar Produto</button>
      <mat-form-field subscriptSizing="dynamic">
        <input (keydown)="onSearch()" [formControl]="searchControl" class="custom-input" matInput
          placeholder="Busque pelo nome do produto">
      </mat-form-field>

    </mat-toolbar>

    <table mat-table [dataSource]="products" class="mat-elevation-z8">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let product"> {{product.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let product"> {{product.name}} </td>
      </ng-container>

      <!-- Prize Column -->
      <ng-container matColumnDef="prize">
        <th mat-header-cell *matHeaderCellDef> Preço </th>
        <td mat-cell *matCellDef="let product"> R${{product.prize}} </td>
      </ng-container>

      <ng-container matColumnDef="manufacturerName">
        <th mat-header-cell *matHeaderCellDef> Fabricante </th>
        <td mat-cell *matCellDef="let product"> {{product.manufacturer.name}} </td>
      </ng-container>

      <!-- CreatedAt Column -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Criado em </th>
        <td mat-cell *matCellDef="let product"> {{ product.createdAt | date:'dd/MM/yyyy HH:mm:ss' }} </td>
      </ng-container>

      <!-- UpdatedAt Column -->
      <ng-container matColumnDef="updatedAt">
        <th mat-header-cell *matHeaderCellDef> Atualizado em </th>
        <td mat-cell *matCellDef="let product"> {{product.updatedAt | date:'dd/MM/yyyy HH:mm:ss'}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let product">
          <button mat-icon-button matTooltip="Editar Produto" color="primary"
            (click)="onEdit(product.id)"><mat-icon>edit</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
